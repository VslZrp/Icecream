<!doctype html>
<html lang="en">
  <head>
  <style>
    .loaded {
      opacity: 1;
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css?_v=20230917143319">
  <title>Home</title>
</head>

  <body>
    <div class="wrapper">
      <main>
        <section class="what-if" data-fullscreen>
          <div class="overflow what-if__overflow">
            <div class="what-if__text">
              <h2 data-prlx-mouse data-prlx-cx="500">what if?</h2>
            </div>
            <div class="bg-what-if what-if__bg">
              <div class="bg-what-if__image bg-what-if__image_z-red" data-prlx-mouse>
                <img src="images/things/z-red.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_c-blue" data-prlx-mouse data-prlx-dxr>
                <img src="images/things/c-blue.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_s-yellow" data-prlx-mouse data-prlx-dxr data-prlx-dyr>
                <img src="images/things/s-yellow.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_o-blue-1" data-prlx-mouse data-prlx-dyr>
                <img src="images/things/o-blue.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_c-green" data-prlx-mouse>
                <img src="images/things/c-green.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_spring-light-blue" data-prlx-mouse data-prlx-dxr>
                <img src="images/things/spring-light-blue.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_s-small-light-blue" data-prlx-mouse data-prlx-dxr data-prlx-dyr>
                <img src="images/things/s-small-light-blue.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_spring-green" data-prlx-mouse data-prlx-dyr>
                <svg>
                  <use xlink:href="#spring-green"></use>
                </svg>
              </div>
              <div class="bg-what-if__image bg-what-if__image_spring-red-1" data-prlx-mouse data-prlx-dxr data-prlx-dyr>
                <img src="images/things/spring-big-red.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_z-yellow" data-prlx-mouse data-prlx-dxr>
                <img src="images/things/z-yellow.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_triangle-yellow" data-prlx-mouse data-prlx-dxr data-prlx-dyr>
                <img src="images/things/triangle-yellow.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_spring-blue" data-prlx-mouse data-prlx-dyr>
                <svg>
                  <use xlink:href="#spring-blue"></use>
                </svg>
              </div>
              <div class="bg-what-if__image bg-what-if__image_o-light-blue" data-prlx-mouse>
                <img src="images/things/o-light-blue.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_spring-yellow" data-prlx-mouse data-prlx-dxr>
                <img src="images/things/spring-yellow.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_c-red" data-prlx-mouse data-prlx-dxr data-prlx-dyr>
                <img src="images/things/c-red.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_o-blue-2" data-prlx-mouse data-prlx-dyr>
                <img src="images/things/o-blue.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_s-big-light-blue" data-prlx-mouse>
                <img src="images/things/s-big-light-blue.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_s-green" data-prlx-mouse data-prlx-dxr>
                <img src="images/things/s-green.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_c-small-red" data-prlx-mouse data-prlx-dxr data-prlx-dyr>
                <img src="images/things/c-small-red.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_z-small-yellow" data-prlx-mouse data-prlx-dyr>
                <img src="images/things/z-small-yellow.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_triangle-green" data-prlx-mouse>
                <img src="images/things/triangle-green.svg" alt="">
              </div>
              <div class="bg-what-if__image bg-what-if__image_spring-red-2" data-prlx-mouse data-prlx-dxr>
                <img src="images/things/spring-red.svg" alt="">
              </div>
            </div>
          </div>
        </section>
        <section class="ice-cream" data-fullscreen>
          <div class="overflow ice-cream__overflow">
            <div class="ice-cream__text">
              <span data-prlx-mouse data-prlx-cx="400" data-prlx-cy="50" data-prlx-a="60">an</span>
              <h2 data-prlx-mouse data-prlx-cx="600" data-prlx-cy="150">
                ice cream
              </h2>
            </div>
            <div class="ice-cream__image">
              <img data-prlx-mouse data-prlx-cx="1000" data-prlx-cy="700" data-prlx-a="30" src="images/big-ice-cream.png" alt="chocolate ice cream">
            </div>
            <button class="button-back ice-cream__button-back">
              <div class="button-back__icon">
                <img src="images/button_back.svg" alt="back">
              </div>
              <div class="button-back__hover">
                <img src="images/button_back-hover.svg" alt="back">
                <span>BACK</span>
              </div>
            </button>
          </div>
        </section>
        <section class="could-be" data-fullscreen>
          <div class="overflow could-be__wrapper">
            <div class="could-be__text">
              <h2 data-prlx-mouse data-prlx-cx="700" data-prlx-cy="150">
                could be
              </h2>
            </div>
          </div>
        </section>
        <section class="super" data-fullscreen>
          <div class="overflow super__overflow">
            <div class="super__wrapper">
              <div class="super__text">
                <h2 data-prlx-mouse data-prlx-cx="400" data-prlx-cy="150">
                  super!
                </h2>
                <div class="super__text-bg"></div>
              </div>
              <div class="clouds super__clouds">
                <div class="clouds__image clouds__image_top-left">
                  <img data-prlx-mouse data-prlx-dxr data-prlx-cx="500" data-prlx-cy="400" data-prlx-a="20" src="images/cloud-left.png" alt="">
                </div>
                <div class="clouds__image clouds__image_top-right">
                  <img data-prlx-mouse data-prlx-cx="500" data-prlx-cy="400" data-prlx-a="10" src="images/cloud-right.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="tall-icecream">
          <div class="tall-icecream__overflow">
            <div class="tall-icecream__image">
              <picture><source srcset="images/tall-ice-cream.webp" type="image/webp"><img src="images/tall-ice-cream.png" alt="super tall ice cream"></picture>
            </div>
            <div class="clouds super__clouds">
              <div class="clouds__image clouds__image_bottom-left">
                <img data-prlx-mouse data-prlx-cx="800" data-prlx-cy="400" data-prlx-a="30" src="images/cloud-left.png" alt="">
              </div>
              <div class="clouds__image clouds__image_bottom-right">
                <img data-prlx-mouse data-prlx-cx="800" data-prlx-cy="500" data-prlx-a="20" src="images/cloud-right.png" alt="">
              </div>
            </div>
            <div class="tall-icecream__text-wrapper">
              <div class="tall-icecream__text-blank">
                <img id="text-blank" src="images/text_blank.svg" alt="">
              </div>
            </div>
            <div class="tall-icecream__text-wrapper">
              <div class="tall-icecream__text-solid">
                <picture><source srcset="images/text_solid.webp" type="image/webp"><img id="text-solid" src="images/text_solid.png" alt=""></picture>
              </div>
            </div>
            <div class="finish tall-icecream__finish">
              <div class="finish__body">
                <div class="finish__text">
                  <p>
                    what flavor <br>
                    you'd like to have ;)
                  </p>
                </div>
                <button class="finish__button">
                  <img src="images/button_restart.svg" alt="">
                  <span>RESTART</span>
                </button>
              </div>
            </div>
            <div class="drag tall-icecream__drag">
              <div class="drag__button-wrapper">
                <div class="drag__tip">
                  <div class="drag__tip-wrapper">
                    <img src="images/drag.svg" alt="drag here">
                    <span>Drag here!</span>
                  </div>
                </div>
                <div class="drag__button">
                  <div class="drag__icon">
                    <img id="drag-button" src="images/scroll.svg" alt="drag me">
                    <img id="drag-button-hover" src="images/scroll-hover.svg" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <svg display="none">
  <symbol id="spring-green" viewBox="0 0 97 161">

    <g>

</svg>
 <script src="js/app.min.js?_v=20230917143319"></script>
  </body>
</html>
